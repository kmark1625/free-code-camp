<h1>Wikipedia Viewer</h1>
<p>
    <a href='https://en.wikipedia.org/wiki/Special:Random'>Click here for a random article</a>
</p>
<span><input [(ngModel)]='searchTerm'><button (click)='search()'>Search</button></span>
<div *ngIf='searchResults.length > 0'>
    <div *ngFor='let result of searchResults'>
        <div [innerHTML] ='result.snippet' style='padding: 20px'></div>
    </div>
</div>
